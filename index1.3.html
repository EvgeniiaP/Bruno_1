<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>HomeWork</title>
  <link rel="stylesheet" href="style.css">
    </head> 

 <body>
   <div class="wrap">
     <h1>Построение прямой по двум точкам и нахождение координаты третьей точки</h1>
    <div class="koord">
      <p>Введите координаты первой точки: </p>
      <input class="x1" type="number" placeholder="Введите x1">
      <input class="y1" type="number" placeholder="Введите y1">
    </div>

    <div class="koord">
      <p>Введите координаты второй точки: </p>
      <input class="x2" type="number" placeholder="Введите x2">
      <input class="y2" type="number" placeholder="Введите y2">
    </div>

    <div class="koord2">
      <p>Введите координату Y точки, для которой требуется найти координату X: </p>
      <input class="y3" type="number" placeholder="Введите y3">
      <button onclick="getAnswer()">Ввод</button>
    </div>

     <div class="div-answer">Координата X=</div>

   </div> 
</body>
<script src="script.js"></script>
</html>
